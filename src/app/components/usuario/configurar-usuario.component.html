<div class="row d-flex justify-content-center">
    <div class="col-lg-8 animated fadeIn">
        <button type="button" class="btn btn-outline-vinotinto btn-block" data-toggle="modal" data-target="#Modal">
            Darse de baja
        </button>
    </div>
<div>
    <!-- Modal -->
<div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="ModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <p> {{ usuario.firstName }}, esta seguro que desea eliminar la cuenta?</p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-light" data-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-vinotinto" data-dismiss="modal" (click)="eliminar(idx)">Continuar</button>
        </div>
        </div>
    </div>
</div>
