<div class="container fast fadeIn">
  <div *ngIf="alert===true"
    [ngClass]="tipo" class="alert fast fadeIn" role="alert">
    {{mensaje}}
    <button (click)="alert = false"
    type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form>
    <div class="form-group">
      <label for="InputEmail">Email</label>
      <input type="email" class="form-control" id="InputEmail" 
            aria-describedby="emailHelp" placeholder="Ingresar email"
            [(ngModel)]="usuario.email" name="usuario.email">
      <small id="emailHelp" class="form-text text-muted">Nosotros nunca compartiremos tu informaci√≥n.</small>
    </div>
    <div class="form-group">
      <label for="InputPassword">Password</label>
      <input type="password" class="form-control" id="InputPassword" 
            placeholder="Password" 
            [(ngModel)]="usuario.password" name="usuario.password">
    </div>
    <button class="btn btn-escarlata" (click)="login()">Login</button>
  </form>
</div>
